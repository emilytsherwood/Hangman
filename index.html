<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href=https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/sandstone/bootstrap.min.css>
</head>

<body>
    <!-- Header -->
    <div class="jumbotron jumbotron-style">
        <h1>Hangman</h1>
        <p>Press any key to get started!</p>
    </div>

    <div class="body-wrap">
        <!-- A column to hold the picture -->
        <div class="container">
            <div class="row row-style">
                <div class="col-sm-6 picture-col">
                    <img src="assets/images/ants.jpg" alt="ants" width="300px">
                </div>
                <div class="col-sm-6 game-col">
                    <ul class>
                        <!-- A list to organize game contents -->
                        <li id="winning">Wins:</li>
                        <br>
                        <br>
                        <li>CURRENT WORD:</li>
                        <br>
                        <li id="currentWord">Current Word:</li>
                        <br>
                        <br>
                        <li id="guessesLeft">Number of Guesses Remaining:</li>
                        <br>
                        <br>
                        <li id="alreadyGuessed">Letters Already Guessed:</li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
